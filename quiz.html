<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JangAfrica Learning Centre</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      background-color: lightblue;
    }
    header {
      font-family: "Arial Black", sans-serif;
      font-size: 24px;
      font-weight: bold;
      color: black;
      padding: 10px;
      background: #f0f8ff;
    }
    #quiz, #result { display: none; }
    .question {
      font-size: 14pt;
      margin: 20px;
    }
    input, select {
      padding: 8px;
      font-size: 14px;
      margin: 5px;
      width: 80%;
      max-width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: darkgreen;
    }
    .progress-container {
      width: 80%;
      background: #ddd;
      margin: 10px auto;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar {
      height: 20px;
      width: 0%;
      background: green;
      color: white;
      text-align: center;
      line-height: 20px;
    }
    #review { 
      text-align: left; 
      margin-top: 20px; 
      white-space: pre-wrap; 
    }

    /* Print Styles */
    @media print {
      body { background: white; }
      #printArea {
        border: 8px solid green;
        padding: 40px;
        width: 100%;
        height: 100%;
        text-align: center;
        page-break-after: avoid;
      }
      #printArea h2, #printArea p {
        margin: 10px 0;
      }
      .signature {
        margin-top: 60px;
        border-top: 2px solid black;
        width: 200px;
        margin-left: auto;
        margin-right: auto;
      }
      button, #quiz, #review { display: none !important; }
    }
  </style>
</head>
<body>
  <header>JangAfrica Learning Centre</header>

  <div id="start">
    <h2>Enter your details to start:</h2>
    <input id="name" type="text" placeholder="Your Name"><br>
    <input id="age" type="number" placeholder="Your Age"><br>
    <label>Class Level (1–6): </label>
    <select id="grade">
      <option value="1">1 - Simple</option>
      <option value="2">2 - Medium</option>
      <option value="3">3 - Difficult</option>
      <option value="4">4 - Hard</option>
      <option value="5">5 - Harder</option>
      <option value="6">6 - Hardest</option>
    </select><br>
    <input id="time" type="number" placeholder="Set time (minutes)" min="1"><br>
    <input id="questions" type="number" placeholder="Number of Questions" min="1"><br>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <div id="quiz">
    <p id="timer">Time left: 00:00</p>
    <div class="progress-container">
      <div id="progressBar" class="progress-bar">0%</div>
    </div>
    <p class="question" id="question"></p>
    <input id="answer" type="number" placeholder="Enter answer">
    <button onclick="submitAnswer()">Submit</button>
    <button onclick="terminateQuiz()">Terminate</button>
    <p id="score">Correct: 0 | Wrong: 0</p>
  </div>

  <div id="result">
    <h2>Quiz Finished!</h2>
    <p id="summary"></p>
    <h3>Review:</h3>
    <div id="review"></div>
    <button onclick="printResult()">Print Result</button>
    <button onclick="tryAgain()">Start New Quiz</button>
  </div>

  <!-- Hidden printable section -->
  <div id="printArea" style="display:none;">
    <h1>JangAfrica Learning Centre</h1>
    <h2>Quiz Result</h2>
    <p id="printName"></p>
    <p id="printAge"></p>
    <p id="printGrade"></p>
    <p id="printAttempted"></p>
    <p id="printCorrect"></p>
    <p id="printPercentage"></p>
    <p id="printRemark"></p>
    <p id="printDate"></p>
    <div class="signature">Signature</div>
  </div>

  <script>
    let correct = 0, wrong = 0, num1, num2, answer;
    let review = [];
    let endTime, timerInterval;
    let userName, userAge, gradeLevel;
    let totalQuestions, questionCount = 0;

    function startQuiz() {
      userName = document.getElementById("name").value;
      userAge = document.getElementById("age").value;
      gradeLevel = parseInt(document.getElementById("grade").value);
      let timeMinutes = parseInt(document.getElementById("time").value);
      totalQuestions = parseInt(document.getElementById("questions").value);

      if (!userName || !userAge || !timeMinutes || !totalQuestions) {
        alert("Please fill all fields!");
        return;
      }

      document.getElementById("start").style.display = "none";
      document.getElementById("quiz").style.display = "block";

      endTime = Date.now() + timeMinutes * 60 * 1000;
      nextQuestion();
      timerInterval = setInterval(updateTimer, 1000);

      document.getElementById("answer").addEventListener("keyup", function(e) {
        if (e.key === "Enter") submitAnswer();
      });
    }

    function nextQuestion() {
      if (questionCount >= totalQuestions) {
        finishQuiz();
        return;
      }

      let maxNum = [5, 8, 10, 12, 15, 20][gradeLevel - 1];
      num1 = Math.floor(Math.random() * (maxNum - 1)) + 2;
      num2 = Math.floor(Math.random() * (maxNum - 1)) + 2;
      answer = num1 * num2;

      document.getElementById("question").textContent = `${num1} × ${num2} = ?`;
      document.getElementById("answer").value = "";
      document.getElementById("answer").focus();
    }

    function submitAnswer() {
      let userAnswer = parseInt(document.getElementById("answer").value);
      questionCount++;

      if (!isNaN(userAnswer) && userAnswer === answer) {
        correct++;
        review.push(`${num1} × ${num2} = ${userAnswer} ✅ Correct`);
      } else {
        wrong++;
        review.push(`${num1} × ${num2} = ${isNaN(userAnswer) ? "(blank)" : userAnswer} ❌ Wrong (Correct: ${answer})`);
      }

      document.getElementById("score").textContent = `Correct: ${correct} | Wrong: ${wrong}`;
      updateProgress();
      nextQuestion();
    }

    function updateTimer() {
      let remaining = endTime - Date.now();
      if (remaining <= 0) {
        clearInterval(timerInterval);
        finishQuiz();
        return;
      }
      let minutes = Math.floor(remaining / 1000 / 60);
      let seconds = Math.floor((remaining / 1000) % 60);
      document.getElementById("timer").textContent = 
        `Time left: ${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
    }

    function updateProgress() {
      let percent = Math.floor((questionCount / totalQuestions) * 100);
      let bar = document.getElementById("progressBar");
      bar.style.width = percent + "%";
      bar.textContent = percent + "%";
    }

    function finishQuiz() {
      document.getElementById("quiz").style.display = "none";
      document.getElementById("result").style.display = "block";

      let total = correct + wrong;
      let percent = total > 0 ? (correct / total) * 100 : 0;
      let remark =
        percent >= 85 ? "Excellent" :
        percent >= 75 ? "Very Good" :
        percent >= 65 ? "Good" :
        percent >= 50 ? "Fair" : "Need to Adjust";

      let now = new Date();
      let dateStr = now.toLocaleDateString() + " " + now.toLocaleTimeString();

      document.getElementById("summary").innerText =
        `Name: ${userName}\nAge: ${userAge}\nClass Level: ${gradeLevel}\n\nCorrect: ${correct}\nWrong: ${wrong}\nScore: ${percent.toFixed(2)}%\nRemark: ${remark}\nDate: ${dateStr}`;

      document.getElementById("review").innerText = review.join("\n");

      // Fill print section
      document.getElementById("printName").innerText = "Name: " + userName;
      document.getElementById("printAge").innerText = "Age: " + userAge;
      document.getElementById("printGrade").innerText = "Class Level: " + gradeLevel;
      document.getElementById("printAttempted").innerText = "Number of Questions Attempted: " + total;
      document.getElementById("printCorrect").innerText = "Number Correct: " + correct;
      document.getElementById("printPercentage").innerText = "Percentage Score: " + percent.toFixed(2) + "%";
      document.getElementById("printRemark").innerText = "Remark: " + remark;
      document.getElementById("printDate").innerText = "Date & Time: " + dateStr;
    }

    function terminateQuiz() {
      clearInterval(timerInterval);
      finishQuiz();
    }

    function tryAgain() {
      location.reload();
    }

    function printResult() {
      let printArea = document.getElementById("printArea");
      printArea.style.display = "block";
      window.print();
      printArea.style.display = "none";
    }
  </script>
</body>
</html>
